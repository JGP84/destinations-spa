<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>{{ destination.name | uppercase }}</mat-card-title>
    <mat-card-subtitle style="padding-bottom: 0.4rem">{{
      destination.country_code
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="destination.src_img"
    alt="Image of {{ destination.name }}"
  />
  <mat-card-content>
    <mat-card-subtitle style="padding-top: 0.4rem">{{
      destination.capital
    }}</mat-card-subtitle>
    <p>{{ destination.description | truncate : 40 }}</p>
  </mat-card-content>
  <mat-card-actions style="display: flex; justify-content: space-evenly; margin-top: auto;">
    <button
      mat-icon-button
      aria-label="Delete"
      (click)="deleteDestination(destination)"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="goInfoDestination(destination)">
      VIEW DETAILS
    </button>
    <button
      mat-icon-button
      aria-label="Edit"
      (click)="goEditDestination(destination)"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
