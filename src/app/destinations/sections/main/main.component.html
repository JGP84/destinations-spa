<div class="container-main">
  <div
    class="header"
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h1>List destinations</h1>
    <button mat-flat-button color="accent" (click)="goNewDestination()">
      New Destination
    </button>
    <button mat-flat-button color="warn" (click)="reset()" >
      Reset list
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="grid">
    <div
      *ngFor="let destination of destinations"
      class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2"
    >
      <destinations-card [destination]="destination"></destinations-card>
    </div>
  </div>

  <mat-divider [vertical]="true"></mat-divider>
</div>
