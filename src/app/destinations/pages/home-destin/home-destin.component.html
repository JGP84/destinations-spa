<ng-template #loading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="pageDestinations; else loading" class="container-main">
  <div class="header">
    <h2>Destinations</h2>
    <div class="button-container">
      <div class="button-item">
        <button
          mat-flat-button
          color="accent"
          class="responsive-button"
          (click)="goNewDestination()"
        >
          New
        </button>
      </div>
      <div class="button-item">
        <button
          mat-flat-button
          color="warn"
          class="responsive-button"
          (click)="reset()"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
  <div class="container-cards">
    <div *ngFor="let destination of pageDestinations">
      <destinations-card
        class="destinations-card"
        [destination]="destination"
        (onGoInfo)="goInfoDestination($event)"
        (onGoEdit)="goEditDestination($event)"
      ></destinations-card>
    </div>
  </div>
  <mat-paginator
    [length]="destinations?.length"
    [pageSize]="8"
    [pageSizeOptions]="[8, 12, 18, 24]"
    (page)="setPage($event)"
  ></mat-paginator>
</div>
